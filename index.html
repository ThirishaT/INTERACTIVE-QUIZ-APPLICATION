<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2 id="question">Loading question...</h2>
    <ul>
      <li><button class="answer-btn" data-id="a"></button></li>
      <li><button class="answer-btn" data-id="b"></button></li>
      <li><button class="answer-btn" data-id="c"></button></li>
      <li><button class="answer-btn" data-id="d"></button></li>
    </ul>
    <button id="next">Next</button>
    <p id="feedback"></p>
    <p id="score"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
